name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest]

    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build and Release
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          # NOTE: To enable automatic updates on macOS, you MUST add CSC_LINK and CSC_KEY_PASSWORD
          # to your GitHub Secrets and remove the line below.
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload Sample Data
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: sample_data/sample_summit_data_pw1234.json
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
